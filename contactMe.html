            <div class='col-lg-8 col-sm-12'>
                <h2>Tell me about your project.</h2>
                <form action='mailto:austin.dober@gmail.com' method='post' enctype='text/plain' name='ContactForm' class='row'>
                    <fieldset class='col-lg-6 col-sm-12 info'>
                        <label for='fname'>First name: <span class='required'>*</span></label>
                        <br>
                        <input type='text' name='fname' id='fname' placeholder='John' required>
                        <br>
                        <label for='lname'>Last name: <span class='required'>*</span></label>
                        <br> 
                        <input type='text' name='lname' id='lname' placeholder='Smith' required>
                        <br>
                        <label for='email'>Email: <span class='required'>*</span></label>
                        <br>
                        <input type='email' name='email' id='email' placeholder='jsmith@email.com' required>
                        <br>
                        <label for='phone'>Phone Number: <span class='required'>*</span></label>
                        <br>
                        <input type='phone' name='phone' id='phone' placeholder='999-999-9999' required>
                        <br>
                        <label for='company'>Company: <span class='required'>*</span></label>
                        <br> 
                        <input type='text' name='company' id='company' placeholder='company' required>
                    </fieldset>
                    <fieldset class='col-lg-6 col-sm-12 service'>
                        <legend>What service are you interested in?</legend>
                        <input type='radio' name='webDesign' id='webDesign'>
                            <label for='webDesign'>Web Design</label>  
                            <br>
                        <input type='radio' name='webDev'>   
                            <label for='webDev'>Website Development</label>
                        <br>
                        <label for='message'>Additional Notes: (optional)</label> 
                        <textarea id='messageBox' name='message'
                            rows = '5'
                            col = '200'>
                        </textarea>
                    </fieldset>
                    <button class='btn-md btn-success formButton' type='submit'>
                        Submit
                    </button>
                    <button class='btn-md btn-secondary formButton' type='reset'>
                        Reset
                    </button>
                </form>
            </div>
        </div>
