    <section id="contact" class="container">
        <div class="projectHead">
            <h2>Contact Information</h2>
            <div>
                <a style="color: black;">Email: austin.dober@gmail.com</a>
            </div>
            <div>
                <a href="https://www.linkedin.com/in/austin-dober/" target="_blank" style="color: black;">Linked-In: https://www.linkedin.com/in/austin-dober/</a>
            </div>
            <div>
                <a href="https://github.com/austdobe" target="_blank" style="color: black;">GitHub Profile: https://github.com/austdobe</a>
            </div>
        </div>
        <form action="mailto:austin.dober@gmail.com" method="post" enctype="multipart/form-data" name="ContactForm">
            <fieldset>
                First Name: 
                <br>
                <input type="text" name="firstName">
                <br>
                    Last Name: 
                <br>
                <input type="text" name="lastName">
                <br>
                    Email:
                <br>
                <input type="email" name="email">
                <br>
                    Message: 
                <br>
                <textarea id="messageBox" name="message"
                    rows = "5"
                    col = "200">
                </textarea>
                <br>
                <button class="btn-md btn-success" type="submit">
                    Submit
                </button>
                <button class="btn-md btn-danger" type="reset">
                    Reset
                </button>
            </fieldset>
        </form>
    </section>
    <footer class="card-footer" style="background-color: rgb(75, 136, 93); height: 50px;" >
        <span class="float-left">
            <h6 >Austin Dober</h6>

        <span class="float-left">
